<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Pagina Interattiva di Francesco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef;
      padding: 20px;
    }
    h1 {
      color: #0077cc;
    }
    #box {
      width: 300px;
      height: 150px;
      background-color: #fff;
      border: 2px solid #0077cc;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      transition: background-color 0.5s ease;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h1>Ciao Francesco ðŸ‘‹</h1>
  <p>Questa Ã¨ una pagina HTML con un effetto interattivo JavaScript. Premi il pulsante per cambiare il colore del box!</p>

  <button onclick="cambiaColore()">Cambia Colore</button>

  <div id="box">
    <p>Questo box cambierÃ  colore ogni volta che premi il pulsante.</p>
  </div>

  <script>
    function cambiaColore() {
      const box = document.getElementById("box");
      const colori = ["#ffcccc", "#ccffcc", "#ccccff", "#ffffcc", "#ccffff"];
      const coloreCasuale = colori[Math.floor(Math.random() * colori.length)];
      box.style.backgroundColor = coloreCasuale;
    }
  </script>

</body>
</html>
