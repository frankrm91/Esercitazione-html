<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Francesco - Pagina Interattiva</title>
  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #eee;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    .menu {
      position: relative;
      margin: 0 15px;
    }

    .menu > a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .menu i {
      margin-right: 5px;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 30px;
      background-color: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      border-radius: 5px;
      z-index: 1;
    }

    .submenu a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #0077cc;
    }

    .menu:hover .submenu {
      display: block;
    }

    section {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #ddd;
      margin-top: 30px;
    }
  </style>
</head>

    </div>
    <div class="menu">
      #envelopeContatti</a>
      <div class="submenu">
        #emailEmail</a>
        #phoneTelefono</a>
      </div>
    </div>
  </nav>
